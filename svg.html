<html>
	<head>
		<style>
			body {
				margin: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="svg.min.js" ></script>
	</head>
	<body id="space">

		<script>
			var SPEED = 10;
			var NUM_STARS = 1000;
			var svg = SVG('space')
				.size('100%', '100%');
			svg.rect(svg.viewbox().width, svg.viewbox().height)
				.fill('#000');
			
			var stars = [];
			//populate
			for(var i=0; i<NUM_STARS; i++) {
				stars.push(svg
					.circle(3)
					.cx(Math.random() * svg.viewbox().width)
					.cy(Math.random() * svg.viewbox().height)
					.fill(randomColor())
				);
			}	
			
			function tick() {
				console.log('tick');
				//move
				for(var i in stars) {
					var star = stars[i];
					star.dx(-1);
					if (star.x() < 0) {
						star.x(svg.viewbox().width);
					}
				}
			}
			function randomColor() {
				return "#"+randomHex()+randomHex()+randomHex()+randomHex()+randomHex()+randomHex();
			}
			function randomHex() {
				return Math.round(Math.random() * 16).toString(16);
			}
			setInterval(tick, SPEED);
		</script>
	</body>
</html>
