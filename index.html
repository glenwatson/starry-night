<html>
	<head>
		<style>
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="space" width="100%" height="100%"></canvas>
		<script>
			var canvas = document.getElementById('space');
			var ctx = canvas.getContext('2d');
			
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.fillRect(0, 0, 50, 50);
		</script>
	</body>
</html>
